<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lạc bộ đá bóng hampions FC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header {
            text-align: center;
            background-image: url("https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=1200");
            background-size: 100%;
            background-position-y: -230px;
        }

        .title {
            margin-top: 70px;
            margin-bottom: 20px;
            height: 70px;
        }

        .title:hover {
            color: blue;
        }

        .slogan {
            position: relative;
            bottom: 15px;
        }

        header .navigate {
            background-color: #19472A;
            width: 100%;
            position: fixed;
            top: 0;
            height: 70px;
        }

        header .navigate .navLinkCover {
            margin-top: 15px;
        }

        header .navigate .navLinkCover .navLink {
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.5s;
            display: inline-block;
            width: 90px;
            height: 40px;
            line-height: 40px;
        }

        header .navigate .navLinkCover .navLink:hover {
            background-color: #3d7150;
            text-decoration: underline;
        }

        .spacing {
            opacity: 0;
        }
        main .greating {
            text-align: center;
        }
        main .greating .img_background {
            width: 900px;
            height: 750px;
            margin: 30px;
            border-radius: 10px;
        }

        main .greating .action_img {
            position: absolute;
            border-radius: 10px;
            width: 400px;
            right: 40%;
            top: 250px;
        }

        main .greating .welcome_text {
            position: absolute;
            right: 40%;
            top: 250px;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="title">⚽Champions FC - Câu lạc bộ đá bóng</h1>
        <p class="slogan">Đam mê - Đoàn kết - Chiến thắng</p>
        <nav class="navigate">
            <div class="navLinkCover">
                <a href="youtube.com" class="navLink">Giới thiệu</a> <span class="spacing">--</span>
                <a href="youtube.com" class="navLink">Đội hình</a> <span class="spacing">--</span>
                <a href="youtube.com" class="navLink">Lịch thi đấu</a> <span class="spacing">--</span>
                <a href="youtube.com" class="navLink">Thành tích</a> <span class="spacing">--</span>
                <a href="youtube.com" class="navLink">Đăng kí</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="greating">
            <img class="img_background" src="https://images.unsplash.com/photo-1431324155629-1a6deb1dec8d?w=1200" alt="img">
            <img class="action_img" src="https://images.unsplash.com/photo-1579952363873-27f3bade9f55?w=600" alt="img">
            <p class="welcome_text">Chào mừng đến với champions FC!</p>
            <p class="forWho_text">Câu lạc bộ đá bóng hàng đầu dành cho sinh viên và người đam mê bóng đá</p>
        </section>
    </main>
</body>
</html>
