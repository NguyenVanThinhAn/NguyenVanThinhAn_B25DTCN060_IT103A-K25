<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Em ko tách css ra cho tiện -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .text {
            background-color: red;
            width: 200px;
            height: 200px;
            border: 5px solid black;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 50%;
        }
        .text2 {
            background-color: rgb(17, 255, 0);
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 10px;
            display: inline-block;
        }

        .cha {
            width: 200px;
            height: 200px;
            border: 5px solid;
        }
        .con {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            margin: 10px;
            position: relative;
            right: -10px;
        }
    </style>
</head>
<body>
    <div class="text">Xin chao the gioi</div>
    <span class="text2">hehehe</span>

    <div class="demo">Trai</div>
    <div class="demo">Gai</div>

    <div class="cha">
        <div class="con"></div>
        <div class="con"></div>
</body>
</html>
