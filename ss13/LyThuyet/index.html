<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Flex Layout Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    .box {
      background: #4f46e5;
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      border-radius: 8px;
    }

    /* box chiếm 100% */
    .full {
      flex: 100%;
    }

    /* 2 box chia đôi – trừ gap */
    .half {
      flex: calc(50% - 10px);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box full">100%</div>
    <div class="box half">50%</div>
    <div class="box half">50%</div>
  </div>

</body>
</html>
