<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Ý kiến phản hồi tới Nha sỹ</h1>
    </header>
    <main>
        <form action="facebook.com" method="post">
            <div>
                <label for="username">Họ và tên:</label>
                <br/>
                <input type="text" name="username" id="username" placeholder="Nhập họ và tên">
            </div>
            <div>
                <label for="email">Email:</label>
                <br/>
                <input type="email" name="email" id="email" placeholder="Nhập email của bạn">
            </div>

            <div>
                <label for="feedback">Phản hồi của bạn:</label>
                <br/>
                <textarea name="feedback" id="feedback" placeholder="Nhập ý kiến của bạn"></textarea>
            </div>

            <button type="submit">Gửi ý kiến</button>
        </form>
    </main>
</body>
</html>
