    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-wrap: wrap;
            padding: 40px;

        main .item img {
            border-top-left-radius: 10px;

            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>

</head>
